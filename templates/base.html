<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.5/css/dataTables.bootstrap5.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <div>
        <nav
          class="navbar navbar-light navbar-expand-lg"
          style="background-color: #e9ecef; border-radius: 40px;"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">myDuka</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:5000/products"
                    >Products</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="http://127.0.0.1:5000/sales"
                    >Sales</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      {% block content %} {% endblock %}

      <div style="margin-top: 40px">
        <!-- Footer -->
        <footer class="footer">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="footer-brand">myDuka Holdings</div>
                <p class="footer-text">
                  Creating amazing experiences and innovative solutions for our
                  customers worldwide.
                </p>
                <div class="social-links">
                  <a href="#" class="social-link"
                    ><i class="fab fa-twitter"></i
                  ></a>
                  <a href="#" class="social-link"
                    ><i class="fab fa-facebook"></i
                  ></a>
                  <a href="#" class="social-link"
                    ><i class="fab fa-instagram"></i
                  ></a>
                  <a href="#" class="social-link"
                    ><i class="fab fa-linkedin"></i
                  ></a>
                </div>
              </div>

              <div class="col-md-6 text-md-end">
                <ul class="footer-links">
                  <li><a href="#">About</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href="#">Privacy</a></li>
                  <li><a href="#">Terms</a></li>
                </ul>
              </div>
            </div>

            <div class="copyright text-center">
              Â© 2024 myDuka. All rights reserved.
            </div>
          </div>
        </footer>
        <!-- Footer -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.bootstrap5.js"></script>
    <script>
      new DataTable("#example");
    </script>
  </body>
</html>
