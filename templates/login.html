{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block style %}
<link rel="stylesheet" href="static/login.css">
{% endblock %}

{% block content %}

<section class="login">
    <div class="container-fluid">
        <div class="row new-border">
            <div class="col-sm-6 text-black">
                <div class="d-flex align-items-center h-custom-2 px-2 ms-xl-5 mt-5 mb-5 pt-5 pb-5 pt-xl-0 mt-xl-n5">

                    <form action="/login" method="post" style="width: 23rem;">
                        <h2 class="fw-normal pb-4" style="letter-spacing: 1px; text-align: center;">Log in</h2>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form2Example18">Email address:</label>
                            <input type="email" id="form2Example18" class="form-control form-control-lg" />

                        </div>

                        <div data-mdb-input-init class="form-outline mb-3">
                            <label class="form-label" for="form2Example28">Password:</label>
                            <input type="password" id="form2Example28" class="form-control form-control-lg" />

                        </div>

                        <div class="pt-1 mb-3">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                type="submit">Login</button>
                        </div>

                        <p class="small mb-4 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Don't have an account? <a href="http://127.0.0.1:5000/register" class="link-info">Register
                                here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/static/images/shahid-hafiz-Ysc3ra1Xvpw-unsplash.jpg"
                    alt="Login image" class="img-fluid" style="object-fit: cover; object-position: left;">
            </div>
        </div>
    </div>
</section>
{% endblock %}
