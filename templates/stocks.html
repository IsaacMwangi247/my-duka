{% extends 'base.html' %}
{% block title %} Stocks {% endblock %}
{% block content %}

<hr>
<div>
  <h3 style="margin: 10px 0; text-align: center;">Stocks Page</h3>
</div>
<hr>
<div>
  <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
      style="border-radius: 40px">
      Add stock
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add stocks here
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="/add_stock" method="post">
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="product_id">
                  <option selected>Select a product</option>
                  {% for product in products %}
                  <option value="{{product[0]}}">{{product[1]}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" id="exampleInputPassword1" />
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="submit" class="btn btn-dark">Add stock</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <table id="example" class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Stock ID</th>
          <th>Product ID</th>
          <th>Quantity</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        {% for i in stock %}
        <tr>
          <td>{{stock[0]}}</td>
          <td>{{stock[1]}}</td>
          <td>{{stock[2]}}</td>
          <td>{{stock[3]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
