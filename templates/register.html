{% extends 'base.html' %}

{% block title %} Registeration {% endblock %}

{% block style %}
<link rel="stylesheet" href="static/login.css">
{% endblock %}

{% block content %}

<section class="login">
    <div class="container-fluid">
        <div class="row new-border">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="/static/images/jon-ly-Xn7GvimQrk8-unsplash.jpg" alt="Register image" class="img-fluid"
                    style="object-fit: cover; object-position: left;">
            </div>
            <div class="col-sm-6 text-black">

                <div class="d-flex align-items-center h-custom-2 px-3 ms-xl-5 mt-2 mb-0 pt-0 pb-0 pt-xl-0 mt-xl-n5">

                    <form action="/register" method="post" style="width: 23rem;">
                        <h2 class="fw-normal pb-1 pt-2" style="letter-spacing: 1px; text-align: center;">Register here</h2>

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="form2Example18">Name:</label>
                            <input type="text" name="name" id="form2Example18" class="form-control form-control-lg" />

                        </div>
                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="form2Example18">Email address:</label>
                            <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />

                        </div>

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="form2Example28">Phone number:</label>
                            <input type="tel" name="phone" id="form2Example28" class="form-control form-control-lg" />

                        </div>

                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="form2Example28">Password:</label>
                            <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />

                        </div>
        

                        <div class="pt-1 mb-2">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                type="submit">Submit</button>
                        </div>
                        <p>Already have an account? <a href="http://127.0.0.1:5000/login" class="link-info">Login here</a></p>
                    </form>

                </div>

            </div>

        </div>
    </div>
</section>
{% endblock %}
